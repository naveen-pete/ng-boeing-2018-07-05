<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Customers App</h2>

    <div class="row">
      <div class="col-md-5">
        <h4>Customer Form</h4>

        <div class="card bg-light mb-3">
          <div class="card-body">

            <form id="customerForm">
              <div class="form-group">
                <label for="txtName">Name</label>
                <input type="text" class="form-control" id="txtName" placeholder="Enter name" name="txtName">
              </div>
              <div class="form-group">
                <label for="txtPhone">Phone</label>
                <input type="text" class="form-control" id="txtPhone" placeholder="Enter phone" name="txtPhone">
              </div>
              <div class="form-group">
                <label for="txtEmail">Email</label>
                <input type="text" class="form-control" id="txtEmail" placeholder="Enter email" name="txtEmail">
              </div>
              <div class="form-group">
                <label for="txtCity">City</label>
                <input type="text" class="form-control" id="txtCity" placeholder="Enter city" name="txtCity">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>

      </div>

      <div class="col-md-7" id="divCustomerList">
        <h4>Customers</h4>
      </div>
    </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
