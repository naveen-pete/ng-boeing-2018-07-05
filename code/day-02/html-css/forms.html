<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Forms</title>
  <script src="forms.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

</head>

<body>
  <h1>Customer Information</h1>
  <div id="result"></div>
  <form method="POST" name="customerForm">
    <div>
      <!-- Name -->
      <label for="name">Name:</label>
      <input id="name" type="text" placeholder="name" name="cName" required>
    </div>
    <div>
      <!-- Phone -->
      <label>Phone:</label>
      <input type="text" placeholder="phone" name="cPhone" required>
    </div>
    <div>
      <!-- Email -->
      <label for="email">Email:</label>
      <input id="email" type="text">
    </div>

    <div>
      <!-- City -->
      <label>City:</label>
      <input type="text">
    </div>

    <div>
      <!-- Password -->
      <label>Password:</label>
      <input type="password" name="cPwd" required minlength="5" maxlength="10">
    </div>

    <div>
      <label>Languages:</label>
      <input type="checkbox" checked> Java
      <input type="checkbox"> C++
    </div>

    <div>
      <label>Colors:</label>
      <input type="radio" name="color" value="r" checked> Red
      <input type="radio" name="color" value="g"> Green
    </div>

    <div>
      <label>Description:</label>
      <textarea cols="50" rows="5"></textarea>
    </div>

    <div>
      <label>Birth Date:</label>
      <input type="color">
    </div>

    <div>
      <label>City:</label>
      <select size="3" multiple>
        <option value="1">Bengaluru</option>
        <option value="2">Mumbai</option>
        <option value="3">Pune</option>

      </select>
    </div>

    <!-- Submit button -->
    <button onclick="onSave()" class="btn btn-success">Save</button>
    <input type="reset">


  </form>
  <script>
    var divResult = document.getElementById('result');
    divResult.innerHTML = "<h2>Result updated</h2>"
  </script>
</body>

</html>
