<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div>{{ today | date : 'dd-MMM-yyyy' }}</div>
      <h2>Store App</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-5">
      <h3>Product Form</h3>

      <div class="card bg-light mb-3">
        <div class="card-body">

          <form>
            <div class="form-group">
              <label for="txtName">Name</label>
              <input type="text" class="form-control" id="txtName" placeholder="Enter name" name="txtName">
            </div>
            <div class="form-group">
              <label for="txtDescription">Description</label>
              <textarea class="form-control" name="txtDescription" id="txtDescription" cols="30" rows="5" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
              <label for="txtPrice">Price</label>
              <input type="text" class="form-control" id="txtPrice" placeholder="Enter price" name="txtPrice">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="chkIsAvailable" name="chkIsAvailable" value="true">
              <label for="chkIsAvailable" class="form-check-label">Available?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>

    </div>

    <div class="col-md-7">
      <h3>Products</h3>

      <div class="card mb-3" *ngFor="let product of products">
        <div class="card-header">
          <h4>{{ product.name | uppercase }}</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Description:
            <span [ngStyle]="{ color: product.isAvailable ? 'blue' : 'red'}"> {{ product.description }}</span>
          </li>
          <li class="list-group-item">Price: {{ product.price | currency : 'INR' }}</li>
          <li class="list-group-item">Is Available?
            <!-- <span class="badge" [ngClass]="{'badge-success': product.isAvailable, 'badge-warning': !product.isAvailable}">{{ product.isAvailable ? 'Yes' : 'No' }}</span> -->
            <span class="badge" [ngClass]="product.isAvailable ? 'badge-success' : 'badge-warning'">{{ product.isAvailable ? 'Yes' : 'No' }}</span>
          </li>
        </ul>
      </div>
    </div>

  </div>

</div>
