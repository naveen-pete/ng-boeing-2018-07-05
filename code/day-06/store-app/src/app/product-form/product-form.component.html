<div class="card bg-light mb-3">
  <div class="card-body">

    <form>
      <div class="form-group">
        <label for="txtName">Name</label>
        <input type="text" class="form-control" id="txtName" placeholder="Enter name" name="txtName" [(ngModel)]="product.name">
      </div>
      <div class="form-group">
        <label for="txtDescription">Description</label>
        <textarea class="form-control" name="txtDescription" id="txtDescription" cols="30" rows="5" placeholder="Enter description"
          [(ngModel)]="product.description"></textarea>
      </div>
      <div class="form-group">
        <label for="txtPrice">Price</label>
        <input type="text" class="form-control" id="txtPrice" placeholder="Enter price" name="txtPrice" [(ngModel)]="product.price">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="chkIsAvailable" name="chkIsAvailable" value="true" [(ngModel)]="product.isAvailable">
        <label for="chkIsAvailable" class="form-check-label">Available?</label>
      </div>
      <button type="button" (click)="onSubmit()" class="btn btn-primary">Submit</button>
    </form>

  </div>
</div>

<div class="alert alert-success" role="alert" *ngIf="showMessage">
  Product added successfully!
</div>
